<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pseudoelementos</title>
    <style>
        p: :before {
            content: "leia isso - ";
        }

        p: :after {
            content: "- leia mais";
        }
    </style>
</head>

</body>
</html>
