<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    </div>
    <h1>Formulário</h1>
    <form action="#" method="get" autocomplete="off">
        <label for="cNome">Nome:</label>
        <input type="text" id="cNome" size="15"><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" required="required">
        <input type="submit" value="Enviar">

        <p>Deixe o seu comentário</p>
        <textarea name="message" cols="20" rows="5">comentário...</textarea><br>

        <label for="time">Selecione o seu time:</label>
        <select name="time" id="time">
            <option value="Sao_Paulo">São Paulo</option>
            <option value="Corinthians">Corinthians</option>
            <option value="Palmeiras">Palmeiras</option>
            <option value="Santos">Santos</option>
            <option value="Fluminense">Fluminense</option>
            <br /><br />

            <p>Você mora:</p>
            <input type="radio" name="tipo" id="cid" value="C" />
            <label for="cid">Cidade</label><br />
            <input type="radio" name="tipo" id="inter" value="I" />
            <label for="inter">Interior</label><br />
            <br /><br />
            <p>Qual meio de transporte você usa?</p>



        </select>
    </form>

</body>

</html>
