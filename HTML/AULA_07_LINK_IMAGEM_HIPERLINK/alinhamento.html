<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento com imagens</title>
</head>
<body>
    <header>
        <h1>Alinhar imagem com o texto</h1>
    </header>
    <article>
        <h2>Alinhamento vertical: bottom</h2>
        <p>O texto esta <img src="imagem.jpg" alt="filme studio ghibli" width="42" height="42" style="vertical-align:bottom">alinhando com a parte de baixo da imagem</p>

        <h2>Alinhamento vertical: middle</h2>
        <p>O texto esta <img src="imagem.jpg" alt="filme studio ghibli" width="42" height="42" style="vertical-align:middle">alinhado no meio do texto</p>

        <h2>Alinhamento vertical: top</h2>
        <p>O texto esta <img src="imagem.jpg" alt="filme studio ghibli" width="42" height="42" style="vertical"></p>
    </article>
    
</body>
</html>
